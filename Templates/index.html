<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>TextUtils</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code Start-->
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils</strong> Performs many operations on the text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form action="/analyze" method="post"> {% csrf_token %} 
    <div class="form-floating">
        <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
        <label for="floatingTextarea2">Enter a text...</label>
         <br>
        <div class="form-check form-switch">
            <input class="form-check-input" name="removepunc" type="checkbox" value="on" id="checkNativeSwitch1" switch>
            <label class="form-check-label" for="checkNativeSwitch">
                Remove Punctuation
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="capitalize_option" type="checkbox" value="on" id="checkNativeSwitch2" switch>
            <label class="form-check-label" for="checkNativeSwitch">
               Capitalize
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newline_remover" type="checkbox" value="on" id="checkNativeSwitch3" switch>
            <label class="form-check-label" for="checkNativeSwitch">
                New Line Remover
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="space_remover" type="checkbox" value="on" id="checkNativeSwitch4" switch>
            <label class="form-check-label" for="checkNativeSwitch">
                Space Remover
            </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="exter_space_remover"   type="checkbox" value="on" id="checkNativeSwitch5" switch>
            <label class="form-check-label" for="checkNativeSwitch">
                Extra Space Remover
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Analyze</button>
        </form>
    </div>
</body>

</html>
